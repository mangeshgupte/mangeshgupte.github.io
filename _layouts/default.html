<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
        <meta name="description" content="{{ site.description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link href="http://fonts.googleapis.com/css?family=Andada&subset=latin" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato&subset=latin" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="css/normalize.css" media="screen">
        <link rel="stylesheet" href="css/foundation.css" media="screen">
        <link rel="stylesheet" href="css/github.css">
        <link rel="stylesheet" href="css/base.css" media="screen">
        <link rel="stylesheet" href="css/print.css" media="print">

        {% if page.css %}<link rel="stylesheet" href="/css/{{ page.css }}.css" type="text/css" media="screen, projection" />{% endif %}

        <link href="/favicon.ico" rel="icon" type="image/x-icon" />
        <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png">

	</head>
    <body>

  <!-- Nav Bar -->
  <header class="row">
	<div class="large-12 columns">
	  <a href=""> Home </a>
	  <a href="books"> Books </a>
	</div>
  </header>
  <!-- End Nav -->

  <!-- Main Page Content and Sidebar -->
  <div class="main row">
    <!-- Main Blog Content -->
    <div class="large-9 columns" role="content">
        <article>{{ content }}</article>
    </div>
    <!-- End Main Content -->

    <!-- Sidebar -->
	<aside class="large-3 columns">
	<div class="sidebar">
	  <ul class="social">
		<li><a href="http://twitter.com/share" class="twitter-share-button" data-text="My twitter" data-count="horizontal">Tweet</a></li>
	  </ul>

	  <ul class="toc">
		{% for post in site.posts %}
		<li> <a href="{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
	  </ul>
	</div>
	</aside>
	<!-- End Sidebar -->
	</div>
  <!-- End Main Content and Sidebar -->

  <!-- Footer -->
  <footer class="row">
    <div class="large-12 columns">
      <div class="row">
        <div class="large-6 columns">
          <ul class="inline-list left">
			  <li><a href="http://subtlepatterns.com/">Textures by Subtle Patterns</a> (CC BY-SA)</li>
          </ul>
        </div>
        <div class="large-6 columns">
          <ul class="inline-list right">
			<li><a href="http://www.github.com/mangeshgupte"> Good stuff</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  </body>
</html>
